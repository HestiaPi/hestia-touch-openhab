<html>

<head>
  <title>HestiaPi Touch Loader</title>
  <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
  <META HTTP-EQUIV="Expires" CONTENT="-1">
  <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">
  <META HTTP-EQUIV="Refresh" CONTENT="900">
</head>


<BODY topmargin=0 leftmargin=0 rightmargin=0 bottommargin=0 style="overflow:hidden; background:#16141c;">

  <script>
      var loadingtimer = setInterval(function() {
          var div = document.querySelector("#counter");
          var count = div.textContent * 1 - 1;
          div.textContent = count;
          if (count <= 0) {
              count =0
              div.textContent = "";
              document.querySelector("#counter_text1").textContent = "Loading...";
              document.querySelector("#counter_text2").textContent = "";
              clearInterval(loadingtimer);
          }
      }, 1000);
  </script>

  <DIV name=MainDIV id=MainDIV style="visibility:hidden;position:absolute;top:0px;width:0;height:0px;overflow:hidden">
    <IFRAME name=MainFrame id=MainFrame width="100%" height="100%"
    scrolling=no  noresize framespacing=0 frameborder=0 border=0 marginheight=0 marginwidth=0 allowtransparency>
    </IFRAME>
  </DIV>

  <div id="counter_text1"  style="overflow:hidden;position: absolute; top: 190px; left: 149px; color:#ccc">Starting in</div>
  <div id="counter" style="overflow:hidden;position: absolute; top: 190px; left: 235px; color:#ccc">500</div>
  <div id="counter_text2" style="overflow:hidden;position: absolute; top: 190px; left: 273px;color:#ccc">seconds...</div>

  <div id="WiFi_IP"  style="overflow:hidden;position: absolute; top: 210px; left: 149px; color:#ccc">WiFi IP address: 10.10.1.167</div>
  <div id="WiFi_MAC"  style="overflow:hidden;position: absolute; top: 230px; left: 149px; color:#ccc">WiFi MAC address: b8:27:eb:80:d1:2b</div>


  <div id="graphics" style="position: absolute; top: 80px; left: 150px;">
    <img src="logo.png" width="180px">
  </div>

  <div id="hostapd" style="position: absolute; top: 20px; left: 0px; width: 420px; color: #ccc; margin-left: 30px; margin-right: 30px; text-align: center; display: none;">
    Connect your phone to the <B>HESTIAPI</B> WiFi network and follow the instructions.
  </div>
</BODY>

</html>
